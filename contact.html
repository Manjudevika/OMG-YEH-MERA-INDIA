        <div class="contact">
            <i>If you want to contact us</i>
            <form> 
                <div class="input">
                <label>Your Name</label>
                <br>
                <input type="text" name="user" id="username" placeholder="Enter your name" required>
                <br>
                <label>Phone Number</label>
                <br>
                <input type="number" name="phone" id="phonenumber" placeholder="Enter your phone number" required>
                <br>
                <label>Email Id</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your email id"  required>
                <br>
                <label>Feedback</label>
                <br>
                <textarea row="3" cols="5" placeholder="Your Message"></textarea>
                <br>
            </div>
            <input class="accept" type="submit" value="Send">
        </form>
